<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Firefly Assessment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"> 
    <link rel="stylesheet" href="calculator.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
  
  <!-- Hamburger menu containing theme, font and history options -->
    <div class="container-fluid hamburger-container">
          <nav class="navbar navbar-light" id="navbar" >
            <div class="container-fluid">
              <button class="navbar-toggler py-5" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            </div>
          </nav>
          <div class="collapse" id="navbarToggleExternalContent">
            <div class="bg-dark p-4" id="nav-bg">
              <div class="row">
                <div class="col-sm-4 dropDown">
                  <!-- Themes dropdown -->
                  <button type="button" class="collapsible">Theme</button>
                    <div class="content">
                      <button type="button" class="style-button">Default Theme</button>
                      <button type="button" class="style-button">Patriotic</button>
                      <button type="button" class="style-button">Dark</button>
                      <button type="button" class="style-button">Firefly</button>
                    </div>
                </div>
                <div class="col-sm-4 dropDown">
                  <!-- Font dropdown -->
                  <button type="button" class="collapsible">Font</button>
                    <div class="content">
                      <button type="button" class="style-button">Default Font</button>
                      <button type="button" class="style-button">Times New Roman</button>
                      <button type="button" class="style-button">Franklin Gothic</button>
                      <button type="button" class="style-button">Impact</button>
                    </div>
                </div>
                <div class="col-sm-4 dropDown">
                  <!-- History dropdown -->
                  <button type="button" class=" collapsible collapsibleHistory" id="history-button">History</button>
                    <div class="content">
                    </div>
                </div>
              </div>
            </div>
          </div>
    </div>
  <div class="container calculator-grid ">
<!-- Calcultor screen -->
    <div class="container-fluid output">
      <div class="previous-operand">
        <p id="previous-operand"></p>
      </div>
      <br>
      <br>
      <div class="current-operand">
        <p id="current-operand"></p>
      </div>      
    </div>

<!-- Buttons -->

    <div class="container-fluid">
      <!--First row-->
      <div class="row top-row">
        <div class="col-sm-3">
          <button type="button" class="clearBtn btn" value="Clear" >C</button>
        </div>
        <div class="col-sm-3">
        </div>
        <div class="col-sm-3">
          <button type="button" class="operatorBtn btn" value="/">&divide;</button>
        </div>
        <div class="col-sm-3">
          <button type="button" class="operatorBtn btn" value="X">&times;</button>
        </div>
      </div>

      <!--Second row-->
      <div class="row">
        <div class="col-sm-3">
          <button type="button" class="numeralBtn btn" value="7">7</button>
        </div>
        <div class="col-sm-3">
          <button type="button" class="numeralBtn btn" value="8">8</button>
        </div>
        <div class="col-sm-3">
          <button type="button" class="numeralBtn btn" value="9">9</button>
        </div>
        <div class="col-sm-3">
          <button type="button" class="operatorBtn btn" value="-">&minus;</button>
        </div>
      </div>

      <!--Third row-->
      <div class="row">
        <div class="col-sm-3">
          <button type="button" class="numeralBtn btn" value="4">4</button>
        </div>
        <div class="col-sm-3">
          <button type="button" class="numeralBtn btn" value="5">5</button>
        </div>
        <div class="col-sm-3">
          <button type="button" class="numeralBtn btn" value="6">6</button>
        </div>
        <div class="col-sm-3">
          <button type="button" class="operatorBtn btn" value="+">+</button>
        </div>
      </div>

      
     
      <div class="row">
        <div class="col-sm-9">
          <!--Fourth row-->
          <div class="row">
            <div class="col-sm-4">
              <button type="button" class="numeralBtn btn" value="1">1</button>
            </div>
            <div class="col-sm-4">
              <button type="button" class="numeralBtn btn" value="2">2</button>
            </div>
            <div class="col-sm-4">
              <button type="button" class="numeralBtn btn" value="3">3</button>
            </div>
          </div>
          <!--Fifth row-->
          <div class="row">
            <div class="col-sm-8">
              <button type="button" class="numeralBtn btn" value="0" id="zero">0</button>
            </div>
            <div class="col-sm-4">
              <button type="button" class="decimalBtn btn" value=".">.</button>
            </div>
          </div>
        </div>
        <div class="col-sm-3">
          <button type="button" class="equalsBtn btn" value="+" id="equals">=</button>
        </div>
      </div>
    </div>

  </div>
  <script src="calculator.js"></script>
</body>
